<!DOCTYPE html>
<html>

<head>
	<title>My Todo App</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<header class="container-fluid indigo center-align green-text text-lighten-5">
		<h1>Todo List </h1>
	</header>
	<div class="row">
		<div id="app" class="container-fluid col m10 l8 offset-m1 offset-l2">

			<div class="grey lighten-3">
				<div id="todo-form" class="row grey lighten-5">
					<div class="input-field col s12">
						<i class="material-icons prefix">add_circle</i>
						<input type="text" name="todo-inp" id="todo-inp" v-model="currentTodoTitle" @keyup.enter="addTodo()" class="validate" />
						<label for="todo-inp">What you have todo ?</label>
					</div>
				</div>

				<hr>
				<div class="right-align">
					<label>
						<input type="checkbox" class="filled-in" :checked="showDone" @click="showDone=!showDone">
						<span>Show All</span>
					</label>
				</div>
				<hr>

				<div v-for="todo, index in todoList" id="todo-item" :class="{'lighten-3': todo.isDone}" class="todo-item indigo z-depth-4"
				 v-if="(showDone || !todo.isDone)" :key="todo.title">
					<div class="switch left">
						<label>
							Not
							<input @change="toggleComplete(index)" type="checkbox" :checked="todo.isDone">
							<span class="lever"></span>
							Done
						</label>
					</div>
					<span :class="{'text-lighten-1': todo.isDone}" class="todo-title grey-text text-lighten-4">
						<i class="material-icons hide-on-med-and-down">{{ (todo.isDone)?"assignment_turned_in":"assignment" }}</i>
						{{todo.title}}</span>
					<button class="btn-floating btn-small red waves-effect waves-red right lighten-3" title="Delete this item" @click="removeTodo(index)">
						<i class="material-icons red-text text-darken-3">delete</i>
					</button>
				</div>
			</div>

		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="./app.js"></script>
</body>

</html>
